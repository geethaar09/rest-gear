<!DOCTYPE html>
<html>
<head>
	<title>RestGEAR Management</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/restgear-ui/css/app.css">
</head>
<body>

<section class="container-fluid">
	<div class="row">
		<div id="conf-container" class="col-md-4 container-left">
			<div class="config-parent container-fluid"></div>
		</div>
		<div class="col-md-8 container-right">
			<h1>Configuration Information</h1>
			<section class="conf-edit-mode container-fluid">
				<header class="row"> 
					<h2>Configuration <small> - Edit</small></h2>
				</header>
				<form id="form-conf-edit">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<label  for="edit-app-name">App Name</label>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" id="edit-app-name"></input>
					</div>
					<div class="col-md-2"></div>					
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<label  for="edit-uri">URI</label>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" id="edit-uri"></input>
					</div>
					<div class="col-md-2"></div>					
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<label  for="edit-method">Method</label>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" id="edit-method"></input>
					</div>
					<div class="col-md-2"></div>					
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<label  for="edit-response-json">Response JSON</label>
					</div>
					<div class="col-md-6">
						<input type="file"  id="edit-response-json"></input>
					</div>
					<div class="col-md-2"></div>					
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-6">
						
					</div>
					<div class="col-md-2">
						<button class="btn-conf-edit btn btn-default" type="button">Go!</button>
					</div>
					<div class="col-md-2"></div>					
				</div>					
				</form>														
			</section>
		</div>
	</div>
</section>
<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
<script type="text/javascript" src="/restgear-ui/js/models/conf-tile.js"></script>
<script type="text/javascript" src="/restgear-ui/js/collections/conf-tile-collection.js"></script>
<script type="text/javascript" src="/restgear-ui/js/views/conf-tile-view.js"></script>
<script type="text/javascript" src="/restgear-ui/js/views/tile-container-view.js"></script>
<script type="text/javascript" src="/restgear-ui/js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
