<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="/restgear-ui/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/restgear-ui/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/restgear-ui/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="/restgear-ui/css/styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="/restgear-ui/images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <div><h4>Rest-GEAR</h4></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-separator mdl-cell--1-col"></div>
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop  gear-conf-info"></div>
          </div>
        </div>
      </main>
    </div>


<script type="text/template" id="config-info-right">


<div class = <%= (mode=== 'view') ? "config-mode-view" : "" %> >
  <div class="mdl-card__title mdl-card--expand <%= (mode=== 'edit') ? "mdl-color--teal-300" : "" %>">
    <h2 class="mdl-card__title-text"><%= appName %></h2>
  </div>
  <div class=" <%= (mode=== 'edit') ? "mdl-color-text--grey-600 mdl-card__supporting-text" : "" %>">    
    <form class="container-fluid">
      <div class="form-group row">
        <label for="config-name" class="col-md-12">Config Name</label>
        <div id="config-name">
          <% if (mode === 'edit') { %>
            <input type="text" class="form-control col-md-6 config-name-edit" placeholder="Ex: My Orders" value="<%= appConf.URI %>">
          <% } %>
          <% if (mode === 'view') { %>
            <div class="col-md-6 config-name-edit"><%= appConf.URI %></div>
          <% } %>
        </div>
      </div>
      <div class="form-group row">
        <label for="config-method" class="col-md-2">Method</label>
        <div id="config-method" class="col-md-6">
          <% if (mode === 'view') { %>
            <div class="col-md-6 config-name-edit"><%= appConf.type %></div>
          <% } %>
        <% if (mode === 'edit') { %>
          <div class="config-method-edit">      
            <div class="radio">
              <label><input type="radio" name="optradio" <%= (appConf.type==='GET') ? 'checked' : '' %>>GET</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="optradio" disabled  <%= (appConf.type==='POST') ? 'checked' : '' %>>POST</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="optradio" disabled  <%= (appConf.type==='PUT') ? 'checked' : '' %>>PUT</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="optradio" disabled  <%= (appConf.type==='DELETE') ? 'checked' : '' %>>DELETE</label>
            </div>  
          </div>
        <% } %> 

        </div>
      </div>
   <% if (mode === 'edit') { %>

      <div class="form-group row">
        <label for="exampleInputFile" class="col-md-2">File input</label>
        <input type="file" id="exampleInputFile col-md-6">
      </div>
   <% } %> 

    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
   <% if (mode === 'view') { %>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect btn-edit-conf">Edit</button>


   <% } %> 
  </div>
</div>
</script>



<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
<script type="text/javascript" src="/restgear-ui/js/models/conf-info.js"></script>
<script type="text/javascript" src="/restgear-ui/js/models/conf-tile.js"></script>
<script type="text/javascript" src="/restgear-ui/js/collections/conf-tile-collection.js"></script>
<script type="text/javascript" src="/restgear-ui/js/collections/conf-info-collection.js"></script>
<script type="text/javascript" src="/restgear-ui/js/views/show-config.js"></script>
<script type="text/javascript" src="/restgear-ui/js/views/conf-tile-view.js"></script>
<script type="text/javascript" src="/restgear-ui/js/views/tile-container-view.js"></script>
<script type="text/javascript" src="/restgear-ui/js/app.js"></script>



  </body>
</html>
